---
layout: default
title: Blog
---

<head>
  <link rel="stylesheet" type="text/css" href="/css/articles.css" />
  <link rel="stylesheet" type="text/css" href="/css/default.css" />
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
</head>
<h1>{{ page.title }}</h1>
<div class="btn-group" role="group" aria-label="Filter posts by category">
  <button type="button" class="pure-button" data-filter="all">All</button>
  <button type="button" class="pure-button" data-filter="project">
    Projects
  </button>
  <button type="button" class="pure-button" data-filter="article">
    Articles
  </button>
</div>
</div>
<div style="margin-top: 1.5rem">
  <ul class="posts">
    {% for post in site.posts %}
    <li class="post {{ post.category }}">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="date">[{{ post.date | date: "%Y-%m" }}]</span>
    </li>
    {% endfor %}
  </ul>
</div>
<script>
  $(".btn").click(function () {
    $(".post").hide();
    var filter = $(this).data("filter");
    if (filter === "all") {
      $(".post").show();
    } else {
      $(".post." + filter).show();
    }
  });
</script>
