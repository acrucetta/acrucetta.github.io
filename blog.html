---
layout: default
title: Blog
---
<head>
    <link rel="stylesheet" type="text/css" href="../css/articles.css" />
</head>
<h1>{{ page.title }}</h1>
<div class="article-list">
  {% for post in site.posts %} {% if post.path contains '/_articles/' %}
  <div class="article">
    <h2 class="title">{{ post.title }}</h2>
    <div class="snippet">{{ post.excerpt }}</div>
  </div>
  {% endif %} {% endfor %}
</div>
