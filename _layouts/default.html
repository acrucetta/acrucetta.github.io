<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% if page.title %}{{ page.title }} | {% endif %}Andres Crucetta</title>
        <link rel="stylesheet" type="text/css" href="{{ '/css/default.css' | relative_url }}" />
        <link rel="stylesheet" type="text/css" href="{{ '/css/til.css' | relative_url }}" />
        {% if page.styles %}
            {% for stylesheet in page.styles %}
                <link rel="stylesheet" type="text/css" href="{{ stylesheet | relative_url }}" />
            {% endfor %}
        {% endif %}
    </head>
    <body>
        <a class="skip-link" href="#main-content">Skip to content</a>
        <div class="site-motion-banner" aria-hidden="true">
            <canvas id="site-motion-canvas"></canvas>
        </div>
        <div class="site-shell">
            <header class="site-header{% if page.url == '/' %} site-header--home{% endif %}">
                <p class="site-brand">
                    {% if page.url == '/' %}
                        <a class="site-brand__name" href="{{ '/' | relative_url }}">Thoughts and Writings</a>
                    {% else %}
                        <a class="site-brand__name" href="{{ '/' | relative_url }}">Andres Crucetta</a>
                        <span class="site-brand__tagline">Thoughts and Writings</span>
                    {% endif %}
                </p>
                <nav class="site-nav" aria-label="Primary">
                    <ul class="site-nav__list">
                        <li>
                            <a class="site-nav__link{% if page.url == '/' %} is-active{% endif %}" href="{{ '/' | relative_url }}">
                                Home
                            </a>
                        </li>
                        <li>
                            <a class="site-nav__link{% if page.url == '/blog.html' or page.collection == 'posts' %} is-active{% endif %}" href="{{ '/blog.html' | relative_url }}">
                                Blog
                            </a>
                        </li>
                        <li>
                            <a class="site-nav__link{% if page.url == '/til.html' or page.collection == 'til' %} is-active{% endif %}" href="{{ '/til.html' | relative_url }}">
                                TIL
                            </a>
                        </li>
                        <li>
                            <a class="site-nav__link{% if page.url == '/notes.html' or page.collection == 'notes' %} is-active{% endif %}" href="{{ '/notes.html' | relative_url }}">
                                Notes
                            </a>
                        </li>
                        <li>
                            <a class="site-nav__link{% if page.url == '/bookshelf.html' %} is-active{% endif %}" href="{{ '/bookshelf.html' | relative_url }}">
                                Bookshelf
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main class="site-main" id="main-content">{{ content }}</main>
        </div>
        <script src="{{ '/assets/site-motion.js' | relative_url }}" defer></script>
    </body>
</html>
